<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <script src="code.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>RUSH HOUR</title>
    </head>
    <body>
        <div id="win-container">
            <div id="win">
                <p>
                    Congratulations, you've won!
                    It took you <span id="time-win"></span> seconds and <span id="moves-win"></span> moves.
                </p>
                <button onclick="location.reload()">Start a New Game</button>
            </div>
        </div>
        <div id="timer-container">
            <span>Time Elapsed: </span>
            <span id="timer">0</span>
            <span> seconds.</span>
        </div>
        <div id="movecounter-container">
            <span>Moves Used: </span>
            <span id="movecounter">0</span>
            <span> moves.</span>
        </div>
        <div id="board-container">

        </div>
        <div id="level-menu-container">
            <label for="level-menu">Choose a level:</label>
            <select name="level-menu" id="level-menu" onchange="restartHandler()">
                <option value="Beginner">Beginner</option>
                <option value="Intermediate">Intermediate</option>
                <option value="Advanced">Advanced</option>
                <option value="Expert">Expert</option>
                <option value="Grandmaster">Grandmaster</option>
            </select>
        </div>
        <div id="restart-button-container">
            <button id="restart-button" onclick="restartHandler()">
                <svg width="43.797" height="43.814" viewBox="0 0 11.588 11.593" xmlns="http://www.w3.org/2000/svg">
                    <path style="fill:none;stroke:black;stroke-width:1.05833;stroke-miterlimit:4;stroke-dasharray:none" d="M3.215 8.856a5.322 5.25 0 0 1-3.944 5.072 5.322 5.25 0 0 1-5.987-2.446 5.322 5.25 0 0 1 .846-6.338A5.322 5.25 0 0 1 .554 4.31" transform="rotate(-60.041 -.846 .458) skewX(-.082)"/>
                    <path style="fill:none;stroke:black;stroke-width:1.05833;stroke-miterlimit:4;stroke-dasharray:none" d="M8.933 3.847V1.033h2.659" transform="translate(-.82 -.504)"/>
                </svg>
            </button>
        </div>
    </body>
    <footer>
        Made by Nicolas De Roover for the course <i>Informaticawerktuigen</i> at KULeuven.
    </footer>
</html>
