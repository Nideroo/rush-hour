<!DOCTYPE html>
<html lang="en">
    <head>
        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <script src="code.js"></script>
        <link rel="stylesheet" type="text/css" href="stylesheet.css">
        <title>RUSH HOUR</title>
    </head>
    <body>
        <div id="win-container">
            <div id="win">
                <p>
                    Congratulations, you've won!
                    It took you <span id="time-win"></span> seconds and <span id="moves-win"></span> moves.
                </p>
                <button id="reload-button" onclick="location.reload()">Start a New Game</button>
            </div>
        </div>
        <div id="top-containers">
            <div id="timer-container">
                <span>Time Elapsed: </span>
                <span id="timer">0</span>
                <span> seconds.</span>
            </div>
            <div id="movecounter-container">
                <span>Moves Used: </span>
                <span id="movecounter">0</span>
                <span> moves.</span>
            </div>
        </div>
        <div id="board-container">

        </div>
        <div id="level-menu-container">
            <label for="level-menu">Choose a level:</label>
            <select name="level-menu" id="level-menu" onchange="restartHandler()">

            </select>
        </div>
        <div id="restart-button-container">
            <button id="restart-button" onclick="restartHandler()">â­¯</button>
        </div>
        <div id="instructions">
            <p>
                INSTRUCTIONS:
                Move vehicles around so that the <b id="red">red</b> car can reach the exit!
            </p>
        </div>
    </body>
    <footer>
        Made by Nicolas De Roover for the course <i>Informaticawerktuigen</i> at KULeuven.
    </footer>
</html>
